version: '3'

services:
 patty:
    image: 'httpd:2.4'
    container_name: webserver
    restart: unless-stopped
    volumes:
      - ./data:/usr/local/apache2/htdocs/
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.patty.rule=Host(`www.example.com`)"
      - "traefik.http.routers.patty.entrypoints=https"
      - "traefik.http.routers.patty.tls=true"
      - "traefik.http.routers.patty.tls.certresolver=mydnschallenge"
      # Watchtower Update
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    external: true